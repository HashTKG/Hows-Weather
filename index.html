<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Weather</title>
</head>
<body>
<div class="container">
    <h1>The Weather For :- <span></span></h1>

    <div class="weatherSearch">
        <form>
            <input type="text" id="city" placeholder="Enter city name">
            <button id="citySearch" type="submit">Search</button>
        </form>
    </div>
    
    <div class="weatherCard">
        <h3>Temp</h3>
        <div class="weatherinfo">
            <img src="icon.jpg" alt="weather icon">
            <h4 id="iconText"> Icon Text</h4>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
